<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WEBSITE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Welcome to my website</h1>
<h2 id="message">You can click the button</h2>
<button onclick="changeMessage()">Click Me</button>

<p>Here we provide different courses for you:</p>

<!-- Responsive Video Box -->
<div class="video-container">
    <iframe src="https://www.youtube.com/embed/videoseries?list=PLhrnHPBcOqMlMqbOYAJ5JS3RQbNXFZjlx"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>
</div>

<br><br>

<!-- Playlist link -->
<a href="https://youtube.com/playlist?list=PLhrnHPBcOqMlMqbOYAJ5JS3RQbNXFZjlx"
   target="_blank">
   Open YouTube Playlist
</a>

<br><br>

<!-- SIGN UP SECTION -->
<section id="signup">
    <h3>Sign Up</h3>

    <div class="form-container">
        <form id="contactForm">
            <label>Full Name</label>
            <input type="text" id="name"><br>

            <label>Email Address</label>
            <input type="email" id="email"><br>

            <label>Password</label>
            <input type="password" id="password"><br>

            <label>Confirm Password</label>
            <input type="password" id="confirm"><br>

            <button type="submit">Create Account</button>

            <p id="thankYouMessage" class="hidden">
                Thank you for signing up!
            </p>
        </form>
    </div>
</section>

<br><br>

<!-- CONTACT SECTION -->
<section class="contact-section">
    <h5>Contact Us</h5>

    <div class="container">
        <form id="contactForm2">

            <label>Full Name</label>
            <input type="text" id="contactName" required>

            <label>Email Address</label>
            <input type="email" id="contactEmail" required>

            <label>Message</label>
            <textarea id="contactMessage" rows="5" required></textarea>

            <button type="submit">Send Message</button>

            <p id="successMessage" class="hidden">
                Your message has been sent!
            </p>
        </form>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
