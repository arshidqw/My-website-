<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MY WEBSITE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Welcome to my website</h1>
<img src="https://share.google/images/V00B8rDypnDmVxg3A" 
     alt="My Image" width="300">
    
    <!-- Load JS at the END -->
    <button onclick="changeMessage()">Click Me</button>
    <h2 id="message">You can click the button</h2>

    <p>Here we provide different courses for you</p>

    <!-- Sign Up Section -->
    <section id="signup">
        <h3>Sign Up</h3>

        <div class="form-container">

            <form id="contactForm">
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"><br><br>

                <label for="confirm">Confirm Password</label><br>
                <input type="password" id="confirm" name="confirm"><br><br>

                <button type="submit">Create Account</button>
            </form>

            <p id="thankYouMessage" style="display:none; color:green;">
                Thank you for signing up!
            </p>

        </div>
    </section>

    <!-- Load JavaScript here -->
    <script src="script.js"></script>

</body>
</html>
