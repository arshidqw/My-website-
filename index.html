<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <title>MY WEBSITE</title>

    <!-- Correct path -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Welcome to my website</h1>

    <button onclick="changeMessage()">Click Me</button>
    <h2 id="message">You can click the button</h2>

    <p>Here we provide different courses for you</p>

    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/0CdaKo-6pPQ"
        allowfullscreen>
    </iframe>

    <br><br>

    <a href="https://youtu.be/0CdaKo-6pPQ?si=ajtgAhxcRc0hdG4g" target="_blank">
        Watch this video
    </a>

    <!-- SIGN UP SECTION INSIDE BODY (CORRECT) -->
    <section id="signup">
        <h3>Sign Up</h3>

        <div class="form-container">

            <form id="contactForm">

                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"><br><br>

                <label for="confirm">Confirm Password</label><br>
                <input type="password" id="confirm" name="confirm"><br><br>

                <button type="submit">Create Account</button>
            </form>

            <p id="thankYouMessage" style="display:none; color:green;">
                Thank you for signing up!
            </p>

        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
